<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="airplane"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Discover new places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-place-item *ngFor="let place of places" [placeItem]="place"></app-place-item>
  </ion-list>
</ion-content>
